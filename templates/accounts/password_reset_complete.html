{% extends 'base.html' %}

{% block title %}Password Reset Complete - Global Universities{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm text-center">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                    </div>
                    
                    <h2 class="fw-bold mb-3">Password Reset Complete</h2>
                    
                    <p class="mb-4">
                        Your password has been successfully reset. You can now use your new password to log in to your account.
                    </p>
                    
                    <div class="d-grid">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary">
                            Log In Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
